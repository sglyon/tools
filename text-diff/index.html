<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visual text diff tool to compare and highlight differences between two texts">
    <title>Text Diff Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <style>
        .diff-added {
            background-color: #d4f4dd;
            color: #22863a;
            text-decoration: none;
        }
        .diff-removed {
            background-color: #ffeef0;
            color: #d73a49;
            text-decoration: line-through;
        }
        .diff-line {
            padding: 0.25rem 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
            line-height: 1.5;
        }
        .diff-line-number {
            color: #6e7781;
            background-color: #f6f8fa;
            padding: 0.25rem 0.5rem;
            text-align: right;
            user-select: none;
            min-width: 3.5rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
        }
        .side-by-side-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .diff-panel {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .diff-header {
            background-color: #f3f4f6;
            padding: 0.75rem 1rem;
            font-weight: 600;
            border-bottom: 1px solid #d1d5db;
        }
        .diff-content {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        .diff-table {
            width: 100%;
            border-collapse: collapse;
        }
        .diff-table td {
            vertical-align: top;
            border-right: 1px solid #e5e7eb;
        }
        .diff-table td:last-child {
            border-right: none;
            width: 100%;
        }
        .unified-diff {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .stats-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .additions-badge {
            background-color: #d4f4dd;
            color: #22863a;
        }
        .deletions-badge {
            background-color: #ffeef0;
            color: #d73a49;
        }
        textarea {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Courier New', monospace;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Text Diff Viewer</h1>

        <!-- Input Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Original Text</label>
                    <textarea
                        id="text1"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        rows="10"
                        placeholder="Paste or type your original text here..."
                    ></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Modified Text</label>
                    <textarea
                        id="text2"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        rows="10"
                        placeholder="Paste or type your modified text here..."
                    ></textarea>
                </div>
            </div>

            <div class="mt-6 flex flex-wrap gap-4 items-center">
                <button
                    onclick="computeDiff()"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                >
                    Compare Texts
                </button>

                <button
                    onclick="clearAll()"
                    class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors font-medium"
                >
                    Clear All
                </button>

                <button
                    onclick="swapTexts()"
                    class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                >
                    â‡„ Swap Texts
                </button>

                <div class="flex gap-2">
                    <label class="flex items-center">
                        <input
                            type="radio"
                            name="viewMode"
                            value="unified"
                            checked
                            onchange="changeDiffView()"
                            class="mr-2"
                        >
                        <span class="text-sm">Unified</span>
                    </label>
                    <label class="flex items-center">
                        <input
                            type="radio"
                            name="viewMode"
                            value="side-by-side"
                            onchange="changeDiffView()"
                            class="mr-2"
                        >
                        <span class="text-sm">Side by Side</span>
                    </label>
                </div>

                <label class="flex items-center">
                    <input
                        type="checkbox"
                        id="ignoreCase"
                        onchange="computeDiff()"
                        class="mr-2"
                    >
                    <span class="text-sm">Ignore Case</span>
                </label>

                <label class="flex items-center">
                    <input
                        type="checkbox"
                        id="ignoreWhitespace"
                        onchange="computeDiff()"
                        class="mr-2"
                    >
                    <span class="text-sm">Ignore Whitespace</span>
                </label>
            </div>
        </div>

        <!-- Stats Section -->
        <div id="stats" class="hidden bg-white rounded-lg shadow-lg p-4 mb-6">
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-600">Changes:</span>
                <span class="stats-badge additions-badge">
                    <span id="additionsCount">0</span> additions
                </span>
                <span class="stats-badge deletions-badge">
                    <span id="deletionsCount">0</span> deletions
                </span>
                <span class="text-sm text-gray-600">
                    Total lines: <span id="totalLines" class="font-semibold">0</span>
                </span>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <!-- Unified View -->
            <div id="unifiedView" class="unified-diff bg-white">
                <div class="diff-header">
                    <h3 class="text-lg font-semibold text-gray-700">Differences</h3>
                </div>
                <div class="diff-content">
                    <table class="diff-table">
                        <tbody id="unifiedDiff"></tbody>
                    </table>
                </div>
            </div>

            <!-- Side by Side View -->
            <div id="sideBySideView" class="hidden">
                <div class="side-by-side-container">
                    <div class="diff-panel bg-white">
                        <div class="diff-header">Original</div>
                        <div class="diff-content">
                            <table class="diff-table">
                                <tbody id="leftDiff"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="diff-panel bg-white">
                        <div class="diff-header">Modified</div>
                        <div class="diff-content">
                            <table class="diff-table">
                                <tbody id="rightDiff"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-white rounded-lg shadow-lg p-12 text-center">
            <svg class="w-20 h-20 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <p class="text-gray-600 text-lg">Enter text in both fields above and click "Compare Texts" to see the differences</p>
        </div>
    </div>

    <script>
        let currentDiff = null;

        function preprocessText(text, ignoreCase, ignoreWhitespace) {
            if (ignoreCase) {
                text = text.toLowerCase();
            }
            if (ignoreWhitespace) {
                // Normalize whitespace: convert all whitespace sequences to single spaces
                text = text.replace(/\s+/g, ' ').trim();
            }
            return text;
        }

        function computeDiff() {
            let text1 = document.getElementById('text1').value;
            let text2 = document.getElementById('text2').value;

            if (!text1 && !text2) {
                document.getElementById('results').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('stats').classList.add('hidden');
                return;
            }

            const ignoreCase = document.getElementById('ignoreCase').checked;
            const ignoreWhitespace = document.getElementById('ignoreWhitespace').checked;

            // Preprocess texts if options are selected
            const processedText1 = preprocessText(text1, ignoreCase, ignoreWhitespace);
            const processedText2 = preprocessText(text2, ignoreCase, ignoreWhitespace);

            // Compute line diff on processed text
            currentDiff = Diff.diffLines(processedText1, processedText2);

            // Also keep original for display
            const originalDiff = Diff.diffLines(text1, text2);

            displayDiff(ignoreCase || ignoreWhitespace ? currentDiff : originalDiff);
            updateStats();

            document.getElementById('results').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('stats').classList.remove('hidden');
        }

        function displayDiff(diff) {
            const viewMode = document.querySelector('input[name="viewMode"]:checked').value;

            if (viewMode === 'unified') {
                displayUnifiedDiff(diff);
                document.getElementById('unifiedView').classList.remove('hidden');
                document.getElementById('sideBySideView').classList.add('hidden');
            } else {
                displaySideBySideDiff(diff);
                document.getElementById('sideBySideView').classList.remove('hidden');
                document.getElementById('unifiedView').classList.add('hidden');
            }
        }

        function displayUnifiedDiff(diff) {
            const tbody = document.getElementById('unifiedDiff');
            tbody.innerHTML = '';

            let lineNum1 = 1;
            let lineNum2 = 1;

            diff.forEach(part => {
                const lines = part.value.split('\n').filter((line, index, array) =>
                    index < array.length - 1 || line !== ''
                );

                lines.forEach(line => {
                    const row = document.createElement('tr');

                    if (part.added) {
                        row.innerHTML = `
                            <td class="diff-line-number"></td>
                            <td class="diff-line-number">${lineNum2}</td>
                            <td class="diff-line diff-added">+ ${escapeHtml(line)}</td>
                        `;
                        lineNum2++;
                    } else if (part.removed) {
                        row.innerHTML = `
                            <td class="diff-line-number">${lineNum1}</td>
                            <td class="diff-line-number"></td>
                            <td class="diff-line diff-removed">- ${escapeHtml(line)}</td>
                        `;
                        lineNum1++;
                    } else {
                        row.innerHTML = `
                            <td class="diff-line-number">${lineNum1}</td>
                            <td class="diff-line-number">${lineNum2}</td>
                            <td class="diff-line">  ${escapeHtml(line)}</td>
                        `;
                        lineNum1++;
                        lineNum2++;
                    }

                    tbody.appendChild(row);
                });
            });
        }

        function displaySideBySideDiff(diff) {
            const leftTbody = document.getElementById('leftDiff');
            const rightTbody = document.getElementById('rightDiff');
            leftTbody.innerHTML = '';
            rightTbody.innerHTML = '';

            let lineNum1 = 1;
            let lineNum2 = 1;

            diff.forEach(part => {
                const lines = part.value.split('\n').filter((line, index, array) =>
                    index < array.length - 1 || line !== ''
                );

                lines.forEach(line => {
                    if (part.added) {
                        // Add empty row on left, content on right
                        const leftRow = document.createElement('tr');
                        leftRow.innerHTML = `
                            <td class="diff-line-number"></td>
                            <td class="diff-line"></td>
                        `;
                        leftTbody.appendChild(leftRow);

                        const rightRow = document.createElement('tr');
                        rightRow.innerHTML = `
                            <td class="diff-line-number">${lineNum2}</td>
                            <td class="diff-line diff-added">${escapeHtml(line)}</td>
                        `;
                        rightTbody.appendChild(rightRow);
                        lineNum2++;
                    } else if (part.removed) {
                        // Add content on left, empty on right
                        const leftRow = document.createElement('tr');
                        leftRow.innerHTML = `
                            <td class="diff-line-number">${lineNum1}</td>
                            <td class="diff-line diff-removed">${escapeHtml(line)}</td>
                        `;
                        leftTbody.appendChild(leftRow);

                        const rightRow = document.createElement('tr');
                        rightRow.innerHTML = `
                            <td class="diff-line-number"></td>
                            <td class="diff-line"></td>
                        `;
                        rightTbody.appendChild(rightRow);
                        lineNum1++;
                    } else {
                        // Same content on both sides
                        const leftRow = document.createElement('tr');
                        leftRow.innerHTML = `
                            <td class="diff-line-number">${lineNum1}</td>
                            <td class="diff-line">${escapeHtml(line)}</td>
                        `;
                        leftTbody.appendChild(leftRow);

                        const rightRow = document.createElement('tr');
                        rightRow.innerHTML = `
                            <td class="diff-line-number">${lineNum2}</td>
                            <td class="diff-line">${escapeHtml(line)}</td>
                        `;
                        rightTbody.appendChild(rightRow);

                        lineNum1++;
                        lineNum2++;
                    }
                });
            });
        }

        function updateStats() {
            if (!currentDiff) return;

            let additions = 0;
            let deletions = 0;
            let totalLines = 0;

            currentDiff.forEach(part => {
                const lines = part.value.split('\n').filter((line, index, array) =>
                    index < array.length - 1 || line !== ''
                ).length;

                if (part.added) {
                    additions += lines;
                } else if (part.removed) {
                    deletions += lines;
                }

                if (!part.removed) {
                    totalLines += lines;
                }
            });

            document.getElementById('additionsCount').textContent = additions;
            document.getElementById('deletionsCount').textContent = deletions;
            document.getElementById('totalLines').textContent = totalLines;
        }

        function changeDiffView() {
            if (currentDiff) {
                displayDiff(currentDiff);
            }
        }

        function clearAll() {
            document.getElementById('text1').value = '';
            document.getElementById('text2').value = '';
            document.getElementById('results').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('stats').classList.add('hidden');
            currentDiff = null;
        }

        function swapTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            document.getElementById('text1').value = text2;
            document.getElementById('text2').value = text1;

            if (text1 || text2) {
                computeDiff();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                computeDiff();
            }
        });
    </script>
</body>
</html>
